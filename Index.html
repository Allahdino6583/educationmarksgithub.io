<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <div class="box">
            <h2>Calculator of education</h2>
            <div class="set">
            <div class="Book1">
                <label>Computer</label>
                <input type="text" id="bookone" placeholder="Marks">
            </div>
            <div class="Book2">
                <label>English</label>
                <input type="text" id="booktwo" placeholder="Marks">
            </div>
            <div class="Book3">
                <label>Maths</label>
                <input type="text" id="bookthree" placeholder="Marks">
            </div>
            <div class="Book4">
                <label>Physics</label>
                <input type="text" id="bookfour" placeholder="Marks">
            </div>
            <div class="Book5">
                <label>Chemistry</label>
                <input type="text" id="bookfive" placeholder="Marks">
            </div>
            <button onclick="calculate ()">Calculate</button>
        <div class="tab">
        </div>
        <table>
            <tr>
                <td>Total Marks:</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Obtained Marks:</td>
                <td id="obtain"></td>
            </tr>
            <tr>
                
                <td>Percentage:</td>
                <td id="per"></td>
            </tr>
            <tr>
                <td>Grade:</td>
                <td id="grade"></td>
            </tr>
            <tr>
                <td>Remarks:</td>
                <td id="remarks"></td>
            </tr>
        </table>
    </div>
    </div>
</div>
    <script src="grade.js"></script>
</body>
</html>
